<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/icons8-starbucks-48.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>STARBUCKS</title>
</head>
<body>
    <header>
        
        <nav id="menu">
            <img src="../imagens/starbucks-logo.png" alt="">
            <a class="link-menu" href="#">Home</a>
            <a class="link-menu" href="#">About</a>
            <a class="link-menu" href="#">Contact</a>
            <a class="link-menu" href="#">Gift card</a>
        </nav>
    </header>
    <main>
        <div>
            <img src="" alt="">
        </div>
        <div id="first-text">
            <p id="star-p">STARBUCKS IS...</p>
        </div>
        <div id="second-text">
            <h1 id="love-text">LOVE </h1>
            <h1 id="coffee-text">COFFEE</h1>
            <h1 id="larg-text2">PURE<br> OF </h1>
        </div>
        <div>
            <button id="order-now"><img src="" alt=""> Order Now</button>
        </div>
        <div>
            <button id="delivery"><img src="" alt=""> Free Delivery</button>
        </div>
        <div id="cup">
            <img src="../imagens/cup.png" alt="">
        </div>
        <div id="mocha">
            <img id="mocha-png" src="../imagens/mocha.png" width="140" alt="">
        </div>
        <div id="abacate">
            <img id="abacate-png" src="../imagens/abacate2.png" width="123" alt="">
        </div>
        <div id="pink">
            <img id="pink-png" src="../imagens/pink2.png" alt="">
        </div>
        <div id="fundo-verde">

        </div>
        <div id="frappuccino">
            <img id="coffee" src="../imagens/frappuccino1.png" alt="">
            <div id="frappuccino-text">
                <h1 id="frappuccino-white">FRAPUCCINO</h1>
                <h1 id="frappuccino-transparent">FRAPUCCINO</h1>
            </div>
            <div id="botoes">
                <button onclick="esquerda()" id="esquerda">
                    <img src="../imagens/seta-esquerda.png" alt="">
                </button>
                <button onclick="direita()" id="direita">
                    <img src="../imagens/seta-direita.png" alt="">
                </button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="starbucks.js"></script>
</body>
</html>
